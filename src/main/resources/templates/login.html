<!DOCTYPE html>
<html lang="pt-br" xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary navegacao">
        <div class="container-fluid navegacao">
          <a class="navbar-brand navegacao" href="#">
            <img src="./img/logo.png" alt="Logo" width="80" height="62" class="d-inline-block align-text-top logo">
            PIANO BAR
          </a>
        </div>
    </nav>
      <div class="reserva">
      <form class="row g-3 needs-validation formulario" th:action="@{logar}" th:object="${loginRecord}" method="POST">
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control cpf" th:field="*{cpf}" required>
        </div>
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" th:field="*{senha}" aria-describedby="passwordHelpBlock">
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Logar</button>
        </div>
      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
