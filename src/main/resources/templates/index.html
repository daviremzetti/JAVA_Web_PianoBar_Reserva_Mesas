<!DOCTYPE html>
<html lang="pt-br" xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary navegacao">
        <div class="container-fluid navegacao">
          <a class="navbar-brand navegacao" href="#">
            <img src="./img/logo.png" alt="Logo" width="80" height="62" class="d-inline-block align-text-top logo">
            PIANO BAR
          </a>
        </div>
      </nav>
      <div id="carouselExampleCaptions" class="carousel slide carousel-style">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner carousel-div">
          <div class="carousel-item active">
            <img src="./img/sonora_acustica.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="carouser-titulo">Sonora Acústica</h5>
              <p class="carousel-descricao">Rock acústico com Sonora Acústica. Dia 14/06 as 22:00h.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/acdc.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="carouser-titulo">Especial ACDC</h5>
              <p class="carousel-descricao">Noite tributo a ACDC com Alta Voltagem. Dia 15/06 as 22:00h</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/blues-etilicos.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="carouser-titulo">Blues Etílicos</h5>
              <p class="carousel-descricao">Blues nacional com Blues Etílicos. Sábado as 22:00h</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="reserva">
        <img src="./img/mesas.jpeg" width="300" class="img-fluid imagem-reservas" alt="...">
      <form class="row g-3 needs-validation formulario" th:object="${reserva}">
        <div class="col-md-4">
          <label class="form-label">Primeiro nome</label>
          <input type="text" class="form-control nome" th:field="*{nome}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control cpf" th:field="*{cpf}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">E-mail</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control email" th:field="*{email}" placeholder="name@example.com" required>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Data</label>
          <input type="date" class="form-control data" onblur="buscarMesasLivres()" th:field="*{data}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Mesas disponíveis</label>
          <select class="form-select mesa" th:field="*{mesa}" required>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Reservar</button>
        </div>
      </form>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
